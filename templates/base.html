<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{ title or "Flask + MariaDB Demo" }}</title>
        <style>
            :root { --fg: #222; --muted:#666; --bg: #fafafa; --card:#fff; --border:#e7e7e7; }
            * { box-sizing: border-box; }
            body { margin: 0; font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color: var(--fg); background: var(--bg); }
            header { padding: 1rem 1.25rem; background: var(--card); border-bottom: 1px solid var(--border); position: sticky; top: 0; }
            main { max-width: 880px; margin: 0 auto; padding: 1.25rem; }
            table { width: 100%; border-collapse: collapse; background: var(--card); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }
            th, td { padding: .75rem; border-bottom: 1px solid var(--border); text-align: left; }
            th { background: #f6f6f6; font-weight: 600; }
            tr:last-child td { border-bottom: 0; }
            .muted { color: var(--muted); }
            code { background: #f4f4f4; padding: .1rem .3rem; border-radius: 4px; }
            .callout { background: #fff7e6; border:1px solid #ffe5b4; padding: .75rem; border-radius: 8px; margin-bottom: 1rem; }
        </style>
    </head>
    <body>
        <header>
            <strong>Flask + MariaDB Demo</strong>
            <span class="muted"> â€” tiny app for teaching containers</span>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
